<!DOCTYPE html>
<html>
<head>
	<title>Margins</title>
	<style type="text/css">

		.a{
		
			background: red;
			width: 200px;
			height: 200px;
			padding: 20px;
			float: left;
		}
		.b{
			
			background: green;
			height: 40px;
			width: 280px;
			padding: 20px;
			box-sizing: border-box;
			float: left;
		}
		*{
			margin:0px;
			padding: 0px;
			box-sizing: border-box;


		}
	</style>
</head>
<body>
	<div>
		<div class="a">
			<div class="b"></div>
		</div>
	</div>
	
</body>
</html>

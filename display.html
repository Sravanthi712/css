<!DOCTYPE htnl>
<html>
<head>
	<title>Style Attribute</title>
	<style type="text/css">
		h1{
			background-color: red;
			display: inline;
		}
		span{
			background-color: orange;
			display: block;
		}
		.a{
			height: 200px;
			width: 300px;
			float: left;
			border: 2px solid seagreen;
		}
		.b{
			height: 200px;
			width: 300px;
			float: left;
			border: 2px solid chocolate;

			/*display:none;*/
			visibility: hidden;
		}
		.c{
			height: 200px;
			width: 300px;
			float: left;
			border: 2px solid deepskyblue;
		}
	</style>
</head>

<body>
	<h1>Technical hub</h1>
	<span>Aditya</span>
	<a href="">clickhere</a>
	<br>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>

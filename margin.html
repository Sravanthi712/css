<!DOCTYPE html>
<html>
<head>
	<title>Margins</title>
	<style type="text/css">
		h1{
			border: 1px solid red;
			margin:10px;
			margin-top: 10px;
			margin-bottom: 20px;
			margin-left: 30px;
			margin-right: 40px;
		}
		p{
			background-color: pink;
			border: 1px solid green;
			margin: 10px 20px 30px 40px;
		}
	</style>
</head>
<body>
	<h1>TechnicalHub</h1>
	<p>Aditya Engineering college</p>
</body>
</html>
